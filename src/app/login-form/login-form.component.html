<form #loginForm="ngForm">

    <div class="form-outline mb-1">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Usuário</mat-label>
            <input matInput type="login" id="login" name= "login" class="form-control" [(ngModel)]="user.login" 
                [formControl]="loginFormControl" (input)="onValueChange()" #loginName>
            <mat-error *ngIf="loginFormControl.hasError('required')">
                Campo <strong>Obrigatório</strong>
            </mat-error>
            <button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="user.login=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="form-outline mb-1">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput type="password" id="loginPassword" name="password" class="form-control" [(ngModel)]="user.password" 
                [formControl]="passwordFormControl" (input)="onValueChange()">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Campo <strong>Obrigatório</strong>
            </mat-error>
           
        </mat-form-field>
    </div>

    <div class="form-outline mb-1">
        <button class="button" mat-fab extended color="primary" (click)="login()">
            Entrar
            <mat-icon>login</mat-icon>
        </button>
    </div>
    <div *ngIf="showRegister" class="form-outline mb-1">
        <button class="button" mat-fab extended color="primary" (click)="register()">
            Registrar
            <mat-icon>save</mat-icon>
        </button>
    </div>

</form>
